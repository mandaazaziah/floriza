name: floriza
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  flutter_spinkit: ^5.2.2
  convex_bottom_bar: ^3.2.0
  flutter_scroll_to_top: ^2.2.4
  shared_preferences: ^2.3.0
  flutter_datetime_picker_plus: ^2.1.0
  flutter_rating_bar: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic

  assets:
    - assets/icons/logofloriza.png
    - assets/images/gambartoko.png
    - assets/images/mawar.jpg
    - assets/images/tulip.jpg
    - assets/images/kaktus.jpg
    - assets/images/monstera.jpg
    - assets/images/lavender.jpg
    - assets/images/lily.jpg
    - assets/images/breath.jpg
    - assets/images/anggrek.jpg
    - assets/images/matahari.jpg
    - assets/images/pampas.jpg
    - assets/images/peacelily.jpg
    - assets/icons/iconbunga.png
    - assets/icons/iconlayanan.png
    - assets/icons/iconprofil.png
    - assets/images/aglaonema.jpg
    - assets/images/calathea.jpg
    - assets/images/cotton.jpg
    - assets/images/daisy.jpg
    - assets/images/gerbera.jpg
    - assets/images/mawarputih.jpg
    - assets/images/ruscus.jpg
